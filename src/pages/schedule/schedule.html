<ion-header>

  <ion-navbar color="danger">
    <ion-title>Schedule your Service</ion-title>
	  </ion-navbar>
	</ion-header>

<ion-content>
<ion-list>

  <ion-item>
    <ion-label fixed>Date and Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM DD, YYYY HH:mm" ></ion-datetime>

  </ion-item>

  <ion-item>
    <ion-label fixed>Mobile No</ion-label>
    <ion-input type="text" id="mobile" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Any Specific Problem?</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <button ion-button icon-end (click)='validateTime()' color="danger">
  Schedule
  <ion-icon name="checkmark-circle"></ion-icon>
</button>

</ion-list>
</ion-content>
